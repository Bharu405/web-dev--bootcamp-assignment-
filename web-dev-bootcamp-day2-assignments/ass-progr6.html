<!--Create a paragraph, and highlight some portion of the paragraph with a span tag.-->
<!DOCTYPE html>
<html>
<head>
	<title>Span Tag</title>
</head>
<body>
	<h1>Applying colors using span</h1>
	<p>
		<span style="color: red;">Red</span> fire truck racing.
		<span style="color: orange;">Orange</span> leaves dancing.
		<span style="color: yellow;">Yellow</span> custard eating.
		<span style="color:green;">Green</span> frog jumping.
		<span style="color:blue;">Blue</span> dolphin swimming.
		<span style="color:indigo;">Indigo</span> blueberries snaking.
		<span style="color:violet;">Violet</span> flower smiling</p>
</body>
</html>
